language: node_js
node_js:
  - '8'
before_script:
  - npm install -g gitbook-cli
  - sudo add-apt-repository -qq ppa:n-muench/programs-ppa
  - sudo apt-get update -qq
  - sudo apt-get install -qq calibre
script:
  - bash build.sh
  - find . -name "*.pdf"
  - ls _book/
after_success:
  - bash deploy.sh
env:
  global:
    secure: 
